<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <style>
        * {
            font-family: 'Prompt', sans-serif;
        }

        body {
            background-color: #f8fafc;
        }

        .card {
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #6366f1;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4f46e5;
        }

        .btn-secondary {
            background-color: #f3f4f6;
            color: #4b5563;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #e5e7eb;
        }

        .modal {
            transition: all 0.3s ease;
        }

        .modal-content {
            transition: all 0.3s ease;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .category-badge {
            border-radius: 9999px;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-block;
        }

        .income {
            color: #047857;
        }

        .expense {
            color: #dc2626;
        }

        .tab {
            position: relative;
            cursor: pointer;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #6366f1;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c7d2fe;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a5b4fc;
        }
        .loading-spinner {
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            border-top: 3px solid #6366f1;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom Alert/Confirmation Modal Styles */
        .custom-alert-modal {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .custom-alert-content {
            background-color: #fff;
            padding: 24px;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 420px;
            width: 100%;
            margin: 0 16px;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-indigo-50 to-white">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0-2.08-.402-2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <h1 class="ml-2 text-xl font-semibold text-gray-800">Family Expense Tracker</h1>
                </div>
                <div class="flex items-center">
                    <!-- User ID display is not applicable for Google Sheets (local storage) -->
                    <div class="mr-4">
                        <select id="month-selector" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2">
                            <option value="0">มกราคม</option>
                            <option value="1">กุมภาพันธ์</option>
                            <option value="2">มีนาคม</option>
                            <option value="3">เมษายน</option>
                            <option value="4">พฤษภาคม</option>
                            <option value="5">มิถุนายน</option>
                            <option value="6">กรกฎาคม</option>
                            <option value="7">สิงหาคม</option>
                            <option value="8">กันยายน</option>
                            <option value="9">ตุลาคม</option>
                            <option value="10">พฤศจิกายน</option>
                            <option value="11">ธันวาคม</option>
                        </select>
                    </div>
                    <button id="add-transaction-btn" class="btn-primary px-4 py-2 rounded-lg flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        เพิ่มรายการ
                    </button>
                </div>
            </div>
        </header>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg flex flex-col items-center">
                <div class="loading-spinner mb-4"></div>
                <p class="text-gray-700">กำลังโหลดข้อมูล...</p>
            </div>
        </div>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="card bg-white rounded-xl shadow-md p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-gray-500 text-sm font-medium">รายรับทั้งหมด</h3>
                        <div class="bg-green-100 p-2 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M12 7a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0V8.414l-4.293 4.293a1 1 0 01-1.414 0L8 10.414l-4.293 4.293a1 1 0 01-1.414-1.414l5-5a1 1 0 011.414 0L11 10.586 14.586 7H12z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                    <div class="flex items-baseline">
                        <h2 id="total-income" class="text-3xl font-bold text-gray-900">฿0</h2>
                        <span id="income-change" class="ml-2 text-sm font-medium text-green-600">+0%</span>
                    </div>
                </div>

                <div class="card bg-white rounded-xl shadow-md p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-gray-500 text-sm font-medium">รายจ่ายทั้งหมด</h3>
                        <div class="bg-red-100 p-2 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M12 13a1 1 0 100 2h5a1 1 0 001-1v-5a1 1 0 10-2 0v2.586l-4.293-4.293a1 1 0 00-1.414 0L8 9.586l-4.293-4.293a1 1 0 00-1.414 1.414l5 5a1 1 0 001.414 0L11 9.414 14.586 13H12z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                    <div class="flex items-baseline">
                        <h2 id="total-expense" class="text-3xl font-bold text-gray-900">฿0</h2>
                        <span id="expense-change" class="ml-2 text-sm font-medium text-red-600">+0%</span>
                    </div>
                </div>

                <div class="card bg-white rounded-xl shadow-md p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-gray-500 text-sm font-medium">คงเหลือ</h3>
                        <div class="bg-indigo-100 p-2 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-600" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12zm-1-5a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1zm-3-4a1 1 0 100 2h6a1 1 0 100-2H6z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                    <div class="flex items-baseline">
                        <h2 id="total-balance" class="text-3xl font-bold text-gray-900">฿0</h2>
                        <span id="balance-change" class="ml-2 text-sm font-medium text-indigo-600">+0%</span>
                    </div>
                </div>
            </div>

            <!-- Charts and Transactions -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Charts -->
                <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="card bg-white rounded-xl shadow-md p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">รายรับ vs รายจ่าย</h3>
                        <div class="h-64">
                            <canvas id="income-expense-chart"></canvas>
                        </div>
                    </div>

                    <div class="card bg-white rounded-xl shadow-md p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">หมวดหมู่รายจ่าย</h3>
                        <div class="h-64">
                            <canvas id="expense-category-chart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Recent Transactions -->
                <div class="card bg-white rounded-xl shadow-md p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">รายการล่าสุด</h3>
                        <div class="flex space-x-2">
                            <div id="tab-all" class="tab active text-sm text-gray-600 pb-1">ทั้งหมด</div>
                            <div id="tab-income" class="tab text-sm text-gray-600 pb-1">รายรับ</div>
                            <div id="tab-expense" class="tab text-sm text-gray-600 pb-1">รายจ่าย</div>
                        </div>
                    </div>

                    <div id="transactions-list" class="space-y-4 max-h-96 overflow-y-auto custom-scrollbar">
                        <!-- Transactions will be populated here -->
                        <div class="text-center py-4 text-gray-500">
                            <p>ไม่มีรายการในขณะนี้</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Add Transaction Modal -->
        <div id="transaction-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="modal-content bg-white rounded-xl shadow-lg w-full max-w-md mx-4 fade-in">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 id="modal-title" class="text-xl font-semibold text-gray-800">เพิ่มรายการใหม่</h3>
                        <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <form id="transaction-form" class="space-y-4">
                        <div class="flex space-x-4">
                            <div class="flex-1">
                                <input type="radio" id="type-income" name="type" value="income" class="hidden peer" checked>
                                <label for="type-income" class="block text-center py-3 bg-white border border-gray-200 rounded-lg cursor-pointer peer-checked:border-green-500 peer-checked:bg-green-50 hover:bg-gray-50">
                                    <span class="text-sm font-medium text-gray-900">รายรับ</span>
                                </label>
                            </div>
                            <div class="flex-1">
                                <input type="radio" id="type-expense" name="type" value="expense" class="hidden peer">
                                <label for="type-expense" class="block text-center py-3 bg-white border border-gray-200 rounded-lg cursor-pointer peer-checked:border-red-500 peer-checked:bg-red-50 hover:bg-gray-50">
                                    <span class="text-sm font-medium text-gray-900">รายจ่าย</span>
                                </label>
                            </div>
                        </div>

                        <div>
                            <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">จำนวนเงิน</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">฿</span>
                                <input type="number" id="amount" name="amount" class="block w-full pl-8 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="0.00" required>
                            </div>
                        </div>

                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700 mb-1">หมวดหมู่</label>
                            <select id="category" name="category" class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                                <!-- Categories will be populated dynamically -->
                            </select>
                        </div>

                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">รายละเอียด</label>
                            <input type="text" id="description" name="description" class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="รายละเอียดรายการ" required>
                        </div>

                        <div>
                            <label for="date" class="block text-sm font-medium text-gray-700 mb-1">วันที่</label>
                            <input type="date" id="date" name="date" class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>

                        <div>
                            <label for="member" class="block text-sm font-medium text-gray-700 mb-1">สมาชิกในครอบครัว</label>
                            <select id="member" name="member" class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                                <option value="พ่อ">พ่อ</option>
                                <option value="แม่">แม่</option>
                                <option value="ลูกชาย">ลูกชาย</option>
                                <option value="ลูกสาว">ลูกสาว</option>
                                <option value="ครอบครัว">ครอบครัว</option>
                            </select>
                        </div>

                        <div class="flex space-x-3 pt-4">
                            <button type="button" id="cancel-transaction" class="flex-1 btn-secondary py-2 rounded-lg">ยกเลิก</button>
                            <button type="submit" id="save-transaction" class="flex-1 btn-primary py-2 rounded-lg">บันทึก</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Custom Alert Modal -->
        <div id="custom-alert-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="custom-alert-content fade-in">
                <div class="text-center mb-6">
                    <div id="alert-icon" class="mx-auto flex items-center justify-center h-12 w-12 rounded-full mb-4">
                        <!-- Icon will be dynamically set -->
                    </div>
                    <h3 id="alert-title" class="text-lg font-semibold text-gray-800"></h3>
                    <p id="alert-message" class="text-gray-600 mt-2"></p>
                </div>
                <div class="flex justify-center">
                    <button id="alert-ok-btn" class="btn-primary py-2 px-4 rounded-lg">ตกลง</button>
                </div>
            </div>
        </div>

        <!-- Custom Confirmation Modal -->
        <div id="custom-confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="custom-alert-content fade-in">
                <div class="text-center mb-6">
                    <div id="confirm-icon" class="mx-auto flex items-center justify-center h-12 w-12 rounded-full mb-4 bg-red-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </div>
                    <h3 id="confirm-title" class="text-lg font-semibold text-gray-800"></h3>
                    <p id="confirm-message" class="text-gray-600 mt-2"></p>
                </div>
                <div class="flex space-x-3">
                    <button id="confirm-cancel-btn" class="flex-1 btn-secondary py-2 rounded-lg">ยกเลิก</button>
                    <button id="confirm-ok-btn" class="flex-1 bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg transition-all">ยืนยัน</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // !!! สำคัญมาก !!!
            // แทนที่ URL นี้ด้วย Web app URL ของ Google Apps Script ที่คุณ Deploy
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx7cNL30jlKmPBPIc9M30-1k0mbWYknDOGiTBh7Bsjfjqv07P5hatAw9SG0JxAkie57qw/exec'; 

            let transactions = [];
            let currentTransactionId = null;
            let activeTab = 'all';

            // Income categories
            const incomeCategories = [
                'เงินเดือน', 'โบนัส', 'เงินพิเศษ', 'ของขวัญ', 'เงินออม', 'ดอกเบี้ย', 'เงินปันผล', 'อื่นๆ'
            ];

            // Expense categories with colors
            const expenseCategories = [
                { name: 'อาหาร', color: '#ef4444' },
                { name: 'ที่พักอาศัย', color: '#f97316' },
                { name: 'สาธารณูปโภค', color: '#eab308' },
                { name: 'การเดินทาง', color: '#84cc16' },
                { name: 'การศึกษา', color: '#14b8a6' },
                { name: 'ความบันเทิง', color: '#3b82f6' },
                { name: 'สุขภาพ', color: '#8b5cf6' },
                { name: 'เสื้อผ้า', color: '#ec4899' },
                { name: 'ของใช้ในบ้าน', color: '#f43f5e' },
                { name: 'อื่นๆ', color: '#6b7280' }
            ];

            // DOM Elements
            const transactionModal = document.getElementById('transaction-modal');
            const modalTitle = document.getElementById('modal-title');
            const transactionForm = document.getElementById('transaction-form');
            const addTransactionBtn = document.getElementById('add-transaction-btn');
            const closeModalBtn = document.getElementById('close-modal');
            const cancelTransactionBtn = document.getElementById('cancel-transaction');
            const typeIncomeRadio = document.getElementById('type-income');
            const typeExpenseRadio = document.getElementById('type-expense');
            const categorySelect = document.getElementById('category');
            const transactionsList = document.getElementById('transactions-list');
            const monthSelector = document.getElementById('month-selector');
            const loadingOverlay = document.getElementById('loading-overlay');
            // Remove userIdDisplay as it's not applicable for Google Sheets (local storage)
            // const userIdDisplay = document.getElementById('user-id-display');

            // Custom Alert/Confirmation Modals
            const customAlertModal = document.getElementById('custom-alert-modal');
            const alertTitleEl = document.getElementById('alert-title');
            const alertMessageEl = document.getElementById('alert-message');
            const alertIconEl = document.getElementById('alert-icon');
            const alertOkBtn = document.getElementById('alert-ok-btn');

            const customConfirmModal = document.getElementById('custom-confirm-modal');
            const confirmTitleEl = document.getElementById('confirm-title');
            const confirmMessageEl = document.getElementById('confirm-message');
            const confirmOkBtn = document.getElementById('confirm-ok-btn');
            const confirmCancelBtn = document.getElementById('confirm-cancel-btn');

            // Tab elements
            const tabAll = document.getElementById('tab-all');
            const tabIncome = document.getElementById('tab-income');
            const tabExpense = document.getElementById('tab-expense');

            // Initialize charts
            let incomeExpenseChart;
            let expenseCategoryChart;

            // Set default date to today
            document.getElementById('date').valueAsDate = new Date();

            // Set current month in selector
            const currentMonth = new Date().getMonth();
            document.getElementById('month-selector').value = currentMonth;

            // Event Listeners
            addTransactionBtn.addEventListener('click', () => openTransactionModal());
            closeModalBtn.addEventListener('click', closeTransactionModal);
            cancelTransactionBtn.addEventListener('click', closeTransactionModal);
            transactionForm.addEventListener('submit', handleTransactionSubmit);
            typeIncomeRadio.addEventListener('change', updateCategoryOptions);
            typeExpenseRadio.addEventListener('change', updateCategoryOptions);
            monthSelector.addEventListener('change', updateDashboard);

            // Tab event listeners
            tabAll.addEventListener('click', () => setActiveTab('all'));
            tabIncome.addEventListener('click', () => setActiveTab('income'));
            tabExpense.addEventListener('click', () => setActiveTab('expense'));

            // Custom Alert/Confirmation Listeners
            alertOkBtn.addEventListener('click', () => customAlertModal.classList.add('hidden'));

            // Initial load of transactions
            loadTransactions();

            // Functions
            function updateCategoryOptions() {
                categorySelect.innerHTML = '';
                const categories = typeIncomeRadio.checked ? incomeCategories : expenseCategories.map(cat => cat.name);
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = typeof category === 'string' ? category : category.name;
                    option.textContent = typeof category === 'string' ? category : category.name;
                    categorySelect.appendChild(option);
                });
            }

            async function loadTransactions() {
                showLoading(true);
                try {
                    // ตรวจสอบว่า SCRIPT_URL ถูกตั้งค่าแล้ว
                    if (SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE' || !SCRIPT_URL.startsWith('https://script.google.com/macros/s/')) {
                        console.error("SCRIPT_URL ยังไม่ได้ถูกตั้งค่า! โปรดแทนที่ด้วย Web app URL ที่ถูกต้องจาก Google Apps Script.");
                        showAlert('error', 'ข้อผิดพลาดการตั้งค่า', 'โปรดตั้งค่า SCRIPT_URL ด้วย Web app URL ที่ถูกต้องจาก Google Apps Script');

            function updateDashboard() {
                const selectedMonth = parseInt(monthSelector.value);
                const currentYear = new Date().getFullYear();

                // Filter transactions for the selected month and year
                const monthTransactions = transactions.filter(transaction => {
                    const transactionDate = new Date(transaction.Date); // ใช้ .Date เพราะเป็นชื่อคอลัมน์ใน Google Sheet
                    return transactionDate.getMonth() === selectedMonth && transactionDate.getFullYear() === currentYear;
                });

                // Calculate totals
                const totalIncome = monthTransactions
                    .filter(t => t.Type === 'income') // ใช้ .Type
                    .reduce((sum, t) => sum + t.Amount, 0); // ใช้ .Amount

                const totalExpense = monthTransactions
                    .filter(t => t.Type === 'expense') // ใช้ .Type
                    .reduce((sum, t) => sum + t.Amount, 0); // ใช้ .Amount

                const balance = totalIncome - totalExpense;

                // Update summary cards
                document.getElementById('total-income').textContent = `฿${totalIncome.toLocaleString()}`;
                document.getElementById('total-expense').textContent = `฿${totalExpense.toLocaleString()}`;
                document.getElementById('total-balance').textContent = `฿${balance.toLocaleString()}`;

                // For demo purposes, show some percentage changes
                // In a real app, you would calculate these based on previous month data
                document.getElementById('income-change').textContent = '+5%';
                document.getElementById('expense-change').textContent = '+3%';
                document.getElementById('balance-change').textContent = '+8%';

                // Update transaction list
                renderTransactions(monthTransactions);

                // Update charts
                updateCharts(monthTransactions);
            }

            function updateCharts(monthTransactions) {
                // Prepare data for income vs expense chart
                const daysInMonth = new Date(new Date().getFullYear(), parseInt(monthSelector.value) + 1, 0).getDate();
                const days = Array.from({ length: daysInMonth }, (_, i) => i + 1);

                const incomeData = Array(daysInMonth).fill(0);
                const expenseData = Array(daysInMonth).fill(0);

                monthTransactions.forEach(transaction => {
                    const transactionDate = new Date(transaction.Date); // ใช้ .Date
                    const day = transactionDate.getDate() - 1;
                    if (day >= 0 && day < daysInMonth) { // Ensure day is within bounds
                        if (transaction.Type === 'income') { // ใช้ .Type
                            incomeData[day] += transaction.Amount; // ใช้ .Amount
                        } else {
                            expenseData[day] += transaction.Amount; // ใช้ .Amount
                        }
                    }
                });

                // Update income vs expense chart
                if (incomeExpenseChart) {
                    incomeExpenseChart.destroy();
                }

                const incomeExpenseCtx = document.getElementById('income-expense-chart').getContext('2d');
                incomeExpenseChart = new Chart(incomeExpenseCtx, {
                    type: 'line',
                    data: {
                        labels: days,
                        datasets: [
                            {
                                label: 'รายรับ',
                                data: incomeData,
                                borderColor: '#16a34a',
                                backgroundColor: 'rgba(22, 163, 74, 0.1)',
                                fill: true,
                                tension: 0.4
                            },
                            {
                                label: 'รายจ่าย',
                                data: expenseData,
                                borderColor: '#dc2626',
                                backgroundColor: 'rgba(220, 38, 38, 0.1)',
                                fill: true,
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return '฿' + value.toLocaleString();
                                    }
                                }
                            }
                        }
                    }
                });

                // Prepare data for expense category chart
                const expenseByCategory = {};
                expenseCategories.forEach(category => {
                    expenseByCategory[category.name] = 0;
                });

                monthTransactions
                    .filter(t => t.Type === 'expense') // ใช้ .Type
                    .forEach(transaction => {
                        if (expenseByCategory[transaction.Category] !== undefined) { // ใช้ .Category
                            expenseByCategory[transaction.Category] += transaction.Amount; // ใช้ .Amount
                        }
                    });

                const categoryLabels = [];
                const categoryData = [];
                const categoryColors = [];

                for (const category of expenseCategories) {
                    if (expenseByCategory[category.name] > 0) {
                        categoryLabels.push(category.name);
                        categoryData.push(expenseByCategory[category.name]);
                        categoryColors.push(category.color);
                    }
                }

                // Update expense category chart
                if (expenseCategoryChart) {
                    expenseCategoryChart.destroy();
                }

                const expenseCategoryCtx = document.getElementById('expense-category-chart').getContext('2d');
                expenseCategoryChart = new Chart(expenseCategoryCtx, {
                    type: 'doughnut',
                    data: {
                        labels: categoryLabels,
                        datasets: [{
                            data: categoryData,
                            backgroundColor: categoryColors,
                            borderWidth: 1,
                            borderColor: '#ffffff'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'right',
                                labels: {
                                    boxWidth: 12,
                                    padding: 15
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const value = context.raw;
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = Math.round((value / total) * 100);
                                        return `${context.label}: ฿${value.toLocaleString()} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });
            }

            function formatDate(dateString) {

                return new Date(dateString).toLocaleDateString('th-TH', options);

                        case 'info':
                        default:
                            iconSvg = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>';
                            bgColorClass = 'bg-blue-100';
                            break;
                    }
                    alertIconEl.innerHTML = iconSvg;
                    alertIconEl.classList.add(bgColorClass);
                }

                customAlertModal.classList.remove('hidden');
            }

            /**
             * Shows a custom confirmation modal.
             * @param {string} title - The title of the confirmation.
             * @param {string} message - The message body of the confirmation.
             * @param {function} onConfirm - Callback function to execute if confirmed.
             * @param {function} [onCancel] - Optional callback function to execute if cancelled.
             */
            function showConfirm(title, message, onConfirm, onCancel = null) {
                confirmTitleEl.textContent = title;
                confirmMessageEl.textContent = message;
                customConfirmModal.classList.remove('hidden');

                const handleConfirmClick = () => {
                    customConfirmModal.classList.add('hidden');
                    confirmOkBtn.removeEventListener('click', handleConfirmClick);
                    confirmCancelBtn.removeEventListener('click', handleCancelClick);
                    onConfirm();
                };

                const handleCancelClick = () => {
                    customConfirmModal.classList.add('hidden');
                    confirmOkBtn.removeEventListener('click', handleConfirmClick);
                    confirmCancelBtn.removeEventListener('click', handleCancelClick);
                    if (onCancel) {
                        onCancel();
                    }
                };

                confirmOkBtn.addEventListener('click', handleConfirmClick);
                confirmCancelBtn.addEventListener('click', handleCancelClick);
            }
        });
    </script>
